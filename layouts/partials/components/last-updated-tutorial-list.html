<!-- Lists last updated tutorials with their last modification date. -->
<ul>
    {{ range first 10 (where .Site.RegularPages.ByLastmod.Reverse "Section" "tutorial") }}
    <li>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
        <span data-font="dimmed">({{ .Lastmod.Format "January 2, 2006" }})</span>
    </li>
    {{ end }}
</ul>
